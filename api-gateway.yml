server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/api/users/**

            - id: author-service
              uri: lb://author-service
              predicates:
                - Path=/api/authors/**

            - id: article-service
              uri: lb://article-service
              predicates:
                - Path=/api/articles/**

            - id: media-service
              uri: lb://media-service
              predicates:
                - Path=/api/media/**
                
            - id: comment-service
              uri: lb://comment-service
              predicates:
                - Path=/api/comments/** 

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
